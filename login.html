         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    /* background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c4 100%); */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background-image: url('backimage.jpg');
    /* background-size: cover; */
}

/* Background images */
body::before {
    content: '';
    position: absolute;
    left: 50px;
    top: 50%;
    transform: translateY(-50%);
    width: 200px;
    height: 150px;
    background: url('library-shelf1.jpg') center/cover;
    border-radius: 15px;
    opacity: 0.8;
    z-index: 1;
}

body::after {
    content: '';
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    width: 200px;
    height: 150px;
    background: url('library-shelf2.jpg') center/cover;
    border-radius: 15px;
    opacity: 0.8;
    z-index: 1;
}

#container {
    position: relative;
    z-index: 10;
}

 #container2 {
    background-color: transparent(#999, 0.8);
     backdrop-filter: blur(5px); 
    /* backdrop-filter: blur(10px); */
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    border: 1px solid #89a8d3d7;
}

#container2::after {
    content: '';
    white-space: pre;
    display: block;
    color: #ff6b35;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.2;
} 

#login h2 {
    color: #ff6b35;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 600;
    font-size: 40px;
}
h2:hover {
    color: #e55a2b;
    

}

.input1, .input2 {
    position: relative;
    margin-bottom: 20px;
}

.input1 input, .input2 input {
    width: 100%;
    padding: 15px 45px 15px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
    background: #fff;
}

.input1 input:focus, .input2 input:focus {
    border-color: #ff6b35;
    box-shadow: 0 0 10px rgba(255, 107, 53, 0.2);
}

.input1 i, .input2 i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
}

input[type="submit"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #ff6b35, #f7931e);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

input[type="submit"]:hover {
    background: linear-gradient(45deg, #e55a2b, #e8851a);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
}

input[type="submit"]:active {
    transform: translateY(0);
}

a {
    color: red !important;
    font-size: 14px;
    transition: color 0.3s ease;
}

a:hover {
    color: red !important;
    text-decoration: underline !important;
}

/* Responsive design */
@media (max-width: 768px) {
    body::before, body::after {
        display: none;
    }
    
    #container2 {
        width: 90%;
        margin: 20px;
        padding: 30px 20px;
    }
    
    .input1 input, .input2 input {
        padding: 12px 40px 12px 12px;
    }
}

/* Additional styling for Font Awesome icons */
.fa-solid {
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    
}

/* Placeholder styling */
input::placeholder {
    color: #999;
    font-size: 14px;
}
